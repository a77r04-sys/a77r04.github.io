<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>End Effector Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="nav-placeholder"></div>
    <div class="project-container">
        <div class="project-hero reveal">
            <h1 class="project-title">End Effector</h1>
            <p>Designed and built to pick up rocks of complicated geometry, carry 5kg, and perform tasks such as typing and flipping switches.</p>
        </div>

        <div class="split-row reveal">
            <div class="image-frame">
                <a href="project-effector-p1.html"><img src="home-effector.jpg"></a>
                <div class="caption">01. FIRST PROTOTYPE &rarr;</div>
            </div>
            <div class="image-frame">
                <a href="project-effector-p2.html"><img src="effector-p2-thumb.jpg"></a>
                <div class="caption">02. FINAL PROTOTYPE &rarr;</div>
            </div>
        </div>
    </div>
    <script>fetch('navbar.html').then(res=>res.text()).then(data=>{document.getElementById('nav-placeholder').innerHTML=data;});function reveal(){var reveals=document.querySelectorAll(".reveal");for(var i=0;i<reveals.length;i++){if(reveals[i].getBoundingClientRect().top<window.innerHeight-100)reveals[i].classList.add("active");}}window.addEventListener("scroll",reveal);window.onload=reveal;</script>
</body>
</html>
